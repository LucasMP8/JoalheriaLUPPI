    <script>
        function calcularNovoPreco() {
            let preco = parseFloat(document.getElementById('preco').value) || 0;
            let descontos = document.getElementById('descontos').value.trim().toLowerCase();

            const novoPrecoSpan = document.getElementById('novoPreco');

            if (descontos === 'gilmar10') {
                let novoPreco = preco * 0.9; // 10% discount
                novoPrecoSpan.textContent = novoPreco.toFixed(2);
                novoPrecoSpan.classList.remove('text-red-600');
                novoPrecoSpan.classList.add('text-blue-600');
            } else {
                novoPrecoSpan.textContent = 'Inválido';
                novoPrecoSpan.classList.remove('text-blue-600');
                novoPrecoSpan.classList.add('text-red-600');
            }
        }
    </script>
