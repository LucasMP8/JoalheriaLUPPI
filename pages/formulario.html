    <main class="container mx-auto px-4 py-12 flex flex-col items-center justify-center min-h-[calc(100vh-250px)]">
        <section class="bg-white p-8 rounded-lg shadow-xl max-w-lg w-full">
            <h1 class="text-3xl font-bold text-gray-900 mb-6 font-serif text-center">Pesquisa de Perfil do Usuário</h1>

            <form id="form" action="#" method="get" class="space-y-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4 border-b pb-2">Dados do Cliente</h2>

                <div>
                    <label for="nome" class="block text-gray-700 text-lg font-semibold mb-2">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Informe o nome"
                        class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>

                <div>
                    <label for="fone" class="block text-gray-700 text-lg font-semibold mb-2">Telefone:</label>
                    <input type="text" id="fone" name="fone" placeholder="Informe o Telefone"
                        class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>

                <div>
                    <label for="email" class="block text-gray-700 text-lg font-semibold mb-2">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Informe o email"
                        class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>

                <div>
                    <legend class="block text-gray-700 text-lg font-semibold mb-3">Selecione a sua faixa etária:</legend>
                    <div class="space-y-2">
                        <p>
                            <input type="radio" id="faixaEtaria1" name="idade" value="18e30" class="mr-2">
                            <label for="faixaEtaria1" class="text-gray-700 text-base">entre 18 e 30 anos</label>
                        </p>
                        <p>
                            <input type="radio" id="faixaEtaria2" name="idade" value="31e40" class="mr-2">
                            <label for="faixaEtaria2" class="text-gray-700 text-base">entre 31 e 40 anos</label>
                        </p>
                        <p>
                            <input type="radio" id="faixaEtaria3" name="idade" value="41e50" class="mr-2">
                            <label for="faixaEtaria3" class="text-gray-700 text-base">entre 41 e 50 anos</label>
                        </p>
                        <p>
                            <input type="radio" id="faixaEtaria3" name="idade" value="51e60" class="mr-2">
                            <label for="faixaEtaria3" class="text-gray-700 text-base">entre 51 e 60 anos</label>
                        </p>
                         <p>
                            <input type="radio" id="faixaEtaria3" name="idade" value="60+" class="mr-2">
                            <label for="faixaEtaria3" class="text-gray-700 text-base">A partir de 61</label>
                        </p>
                    </div>
                </div>

                <div class="flex flex-col sm:flex-row justify-center gap-4 pt-4">
                    <input type="reset" value="Cancelar" title="Limpar dados"
                        class="bg-gray-200 text-gray-800 font-semibold py-3 px-6 rounded-lg shadow-md ease-in-out">
                    <input type="submit" value="Confirmar" title="Enviar dados"
                        class="bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md ease-in-out">
                </div>
            </form>
        </section>
